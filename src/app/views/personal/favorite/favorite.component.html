<div class="favorite">
  <div class="container">
    <div class="favorite-title">
      Избранное
    </div>
    <div class="favorite-empty"*ngIf="productsFavorite.length === 0">
      <div>В избранных нет товаров</div>
      <button class="button" routerLink="/catalog">В каталог</button>
    </div>
    <div class="favorite-products" *ngIf="productsFavorite.length > 0">
      <div class="favorite-product" *ngFor="let product of productsFavorite">
        <div class="favorite-product-image" style="background-image: url({{serverStaticPath + product.image}})"></div>
        <div class="favorite-product-name">{{product.name}}</div>
        <div class="favorite-product-price">{{product.price}} BYN</div>
        <div class="favorite-product-action">
          <button class="button" *ngIf="!product.countInCart" (click)="addToCart(product)">В корзину</button>
          <button class="button button-transparent" *ngIf="product.countInCart">
            <span>В корзине</span>
          </button>
        </div>
        <div class="favorite-info-params" *ngIf="cart && cart.items.length > 0">
          <div class="favorite-info-params-count" *ngFor="let cartItem of cart.items">
            <div *ngIf="cartItem.product.id === product.id">
              <count-selector [count]="cartItem.quantity" (onCountChange)="updateCount(cartItem.product.id, $event)"></count-selector>
            </div>
          </div>
        </div>


        <div class="favorite-product-remove" (click)="removeFromFavorites(product.id)">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="0.935622" y1="0.649902" x2="12.9564" y2="12.6707" stroke="#A8ABA7" stroke-linecap="round"/>
            <line x1="12.9238" y1="0.629958" x2="0.903013" y2="12.6508" stroke="#A8ABA7" stroke-linecap="round"/>
          </svg>

        </div>
      </div>
    </div>
  </div>
</div>
